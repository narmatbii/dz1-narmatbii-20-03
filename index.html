<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="register">
    <h1>РЕГИСТРАЦИЯ</h1>
    <div class="number">
         <p>Номер Телефона (+7 xxx xxx-xx-xx)</p>
        <input id="num" type="text">
        <button id="submit">Сохранить</button>
        <label for="" id="result"></label>
    </div>
    <div class="person-num">
         <p>ИНН Паспорта (1/2xxxxxxxxxxx)</p>
        <input type="text" class="personalNum">
        <button class="numSubmit">Сохронить</button>
        <span id="result2"></span>
        <label for="" class="numText"></label>
    </div>
    <div class="data">
         <p>Дата Рождение (день-месяц-год)</p>
        <input type="text" class="dataNum">
        <button class="dataSubmit">Сохронить</button>
        <span id="result3"></span>
        <label for="" class="dataText"></label>
    </div>
</div>

</body>
<script src="app.js"></script>
</html>
